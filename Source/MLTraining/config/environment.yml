name: spm_ml
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  # PyTorch
  - pytorch>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  # 基础工具
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - jupyter
  - pip:
    # 音频处理 (conda可能没有arm64版本，用pip安装)
    - librosa>=0.10.0
    - soundfile>=0.12.0
    # ONNX
    - onnx>=1.14.0
    - onnxruntime>=1.15.0
    # 其他工具
    - scikit-learn>=1.3.0
    - tensorboard>=2.13.0
    - torchinfo
